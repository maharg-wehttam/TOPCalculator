<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Calculator</title>
        <link rel="stylesheet" href="./styles.css">
        <script src="./script.js" defer></script>
    </head>
    <body>
        <div id="calculator">
            <div id="display">
                <p class="display">0</p>
            </div>
            <div class="buttons">
                <button class="operands">7</button>
                <button class="operands">8</button>
                <button class="operands">9</button>
                <button class="operators" value="divide">/</button>
            </div>
            <div class="buttons">
                <button class="operands">4</button>
                <button class="operands">5</button>
                <button class="operands">6</button>
                <button class="operators" value="multiply">*</button>
            </div>
            <div class="buttons">
                <button class="operands">1</button>
                <button class="operands">2</button>
                <button class="operands">3</button>
                <button class="operators" value="add">+</button>
            </div>
            <div class="buttons">
                <button class="operands">0</button>
                <button class="operands">.</button>
                <button class="equals">=</button>
                <button class="operators" value="subtract">-</button>
            </div>
            <div class="buttons">
                <button class="clear">clear</button>
            </div>
        </div>
        
    </body>
</html>
